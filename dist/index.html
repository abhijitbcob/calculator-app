<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.2c1619db.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/index.fa02a0b5.css">
  <script defer="" src="/index.0e47d5c3.js"></script>
</head>

<body>

  <div class="calculator">
    <div class="calculator__header flex align-items-end">
      <span>calc</span>
      <div class="theme-toggle-box flex align-items-end">
        <span>theme</span>
        <div>
          <div class="theme-index-box flex">
            <span>1</span><span>2</span><span>3</span>
          </div>
          <div class="switch">
            <div class="switch__slider"></div>
          </div>
        </div>
      </div>

    </div>

    <div class="calculator__display roundness flex">
      <p class="calculator__display--first-line"></p>
      <p class="calculator__display--second-line">0</p>
    </div>

    <div class="calculator__keypad roundness">
      <button class="calculator__key calculator__key--numeric" data-value="7">7</button>
      <button class="calculator__key calculator__key--numeric" data-value="8">8</button>
      <button class="calculator__key calculator__key--numeric" data-value="9">9</button>
      <button class="calculator__key calculator__key--del others-key" data-value="del">del</button>
      <button class="calculator__key calculator__key--numeric" data-value="4">4</button>
      <button class="calculator__key calculator__key--numeric" data-value="5">5</button>
      <button class="calculator__key calculator__key--numeric" data-value="6">6</button>
      <button class="calculator__key calculator__key--operation" data-value="+">+</button>
      <button class="calculator__key calculator__key--numeric" data-value="1">1</button>
      <button class="calculator__key calculator__key--numeric" data-value="2">2</button>
      <button class="calculator__key calculator__key--numeric" data-value="3">3</button>
      <button class="calculator__key calculator__key--operation" data-value="-">-</button>
      <button class="calculator__key calculator__key--numeric" data-value=".">.</button>
      <button class="calculator__key calculator__key--numeric" data-value="0">0</button>
      <button class="calculator__key calculator__key--operation" data-value="/">/</button>
      <button class="calculator__key calculator__key--operation" data-value="*">x</button>
      <button class="calculator__key calculator__key--reset others-key" data-value="reset">reset</button>
      <button class="calculator__key calculator__key--equal others-key" data-value="=">=</button>
    </div>
  </div>


</body>

</html>
